<div class="wrapper wrapper-content">
    <div class="row animated fadeInRight">
        <div class="col-md-5 col-md-offset-3">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form>
                        <div class="form-group">
                            <label class="control-label">Tipo de Documento</label>
                            <select2 [data]="tipoD" [options]="tipoDOptions" [value]="tipoDocumento" (valueChanged)="onTipoDChange($event)">
                            </select2>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Nro. de Documento</label>
                            <input type="text" class="form-control" [(ngModel)]="clienteDocumento" name="clienteDocumento">
                        </div>
                        <div class="form-group" style="padding-left: 242px;">
                            <button class="btn btn-primary" (click)="getCliente()">Buscar</button>
                            <button class="btn btn-white">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<cliente-detalle [clienteDocumento]="clienteDocumento" ngIf="detalle==true"></cliente-detalle>
