<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Detalle de Cliente</h2>
        <ol class="breadcrumb">
            <li>
                <a>Clientes</a>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <h3>Datos del Cliente</h3>
                    <form class="form-inline" style="padding-left: 55px">
                        <div class="form-group">
                            <label class="control-label" style="margin-right: 49px">Tipo de Persona:</label>
                            <input style="margin-right: 20px" [(ngModel)]="Persona.numeroDocumentoIdentidad" name="numeroDocumentoIdentidad">
                        </div>
                        <div class="form-group">
                            <label class="control-label" style="margin-right: 20px">Tipo de Documento:</label>
                            <input style="margin-right: 20px" [(ngModel)]="Persona.numeroDocumentoIdentidad" name="numeroDocumentoIdentidad">
                        </div>
                        <div class="form-group">
                            <label class="control-label" style="margin-right: 20px">Dirección:</label>
                            <input style="margin-right: 20px" [(ngModel)]="Persona.numeroDocumentoIdentidad" name="numeroDocumentoIdentidad">
                        </div>
                        <div class="form-group" style="padding-top: 20px">
                            <label class="control-label" style="margin-right: 20px">Nombres y Apellidos:</label>
                            <input style="margin-right: 20px" [(ngModel)]="fullName" name="fullName">
                        </div>
                        <div class="form-group" style="padding-top: 20px">
                            <label class="control-label" style="margin-right: 23px">Nro de Documento:</label>
                            <input style="margin-right: 20px" [(ngModel)]="Persona.numeroDocumentoIdentidad" name="numeroDocumentoIdentidad">
                        </div>
                        <div class="form-group" style="padding-top: 20px">
                            <label class="control-label" style="margin-right: 36px">Ubigeo:</label>
                            <input style="margin-right: 20px" [(ngModel)]="Persona.numeroDocumentoIdentidad" name="numeroDocumentoIdentidad">
                        </div>
                        <div class="form-group" style="padding-top: 20px; padding-left: 849px">
                            <button class="btn btn-primary">Ver más</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="wrapper wrapper-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <iboxindex #ibox>
                                    <div class="custom-ibox-tools">
                                        <my-dropdown *ngIf="ShowDropdown==true">
                                            <ul class="dropdown-menu dropdown-menu-right dopdown-list">
                                                <li>
                                                    <a [routerLink]="['../../cuenta-detalle',cuentaSelected.cuentaId, persona_id]">Ver Detalle</a>
                                                </li>
                                            </ul>
                                        </my-dropdown>
                                        <a class="filter" (click)="ibox.colapseFilter($event)">
                            <i class="fa fa-filter"></i>
                        </a>
                                        <a class="close-link">
                            <i class="fa fa-refresh" (click)="dt.onReload()"></i>
                        </a>
                                    </div>
                                </iboxindex>
                            </div>
                            <div class="ibox-content">
                                <h3>Cuentas / Resumen de Productos</h3>
                                <div class="row">
                                    <div class="col-lg-12" style="position: relative">
                                        <mydatatables-ajax #dt [url]="url" [filter]="filter" [columns]="columns" (key)="onShowDropdown($event)">
                                        </mydatatables-ajax>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
