<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Detalle de Cargas Masivas</h2>
    </div>
</div>

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <iboxindex #ibox>
                        <div class="custom-ibox-tools">
                            <a class="close-link" (click)="onRefresh()">
                                <i class="fa fa-refresh"></i>
                            </a>
                        </div>
                    </iboxindex>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div *ngFor="let alert of alerts">
                            <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" dismissible="true"><span [innerHtml]="alert.msg"></span></alert>
                        </div>
                        <div class="col-lg-7">
                            <div class="form-group">
                                <label class="control-label col-md-3">Tipo de Archivo</label>
                                <div class="col-md-9">
                                    <select2 [data]="TiposArchivo" [options]="TiposArchivoOptions" (valueChanged)="onTipoArchivoChange($event)">
                                    </select2>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="form-group">
                                <div class="col-md-12">
                                    <button type="button" class="btn btn-primary" [ladda]="Progress" (click)="startLoading(); post()">
                                        Procesar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="profile-picture-section">
                                <div ng2FileDrop [ng2FileDropSupportedFileTypes]="supportedFileTypes" (ng2FileDropFileAccepted)="dragFileAccepted($event)"
                                    class="profile-picture-section-drop-zone">
                                    <div *ngIf="!imageShown" class=profile-picture-section-request-image-group>
                                        <p class="profile-picture-section-request-image-instructions">Arrastra tu archivo de texto (.txt) aqu√≠</p>
                                    </div>
                                    <div *ngIf="imageShown" class="profile-picture-section-request-image-group profile-picture-section-request-image-container text-center">
                                        <div class="image-text">
                                            <img class=profile-picture-section-request-image [src]="currentImage">
                                            <p class="profile-picture-section-limitations">{{fileName}}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
